<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:752px)" href="phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Spotify-Your favourite music is here</title>
</head>
<body>
    <nav>
        <ul>
            <li class ="brand" ><img src="images/logo.png" alt="spotify">spotify</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlistscroll">
        <div class="songlist">
            <h1>Best of NCS - No Copyrightsound</h1>
            <div class="songItem">
                <img  alt="1">
                <span class="songname">Shape Of You</span>
                <span class="songlistplay">
                    <span class="time">
                        
                    </span>
                    <i id="1" class="far songitemplay fa-play-circle"></i>
                </span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songname">Mashmello-alone</span>
                <span class="songlistplay">
                    <span class="time">
                        
                    </span>
                    <i id="2" class="far songitemplay fa-play-circle"></i>
                </span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songname">Alan Walker-Faded</span>
                <span class="songlistplay">
                    <span class="time">
                        
                    </span>
                    <i id="3" class="far songitemplay fa-play-circle"></i>
                </span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songname">Makhna</span>
                <span class="songlistplay">
                    <span class="time">
                        
                    </span>
                    <i id="4" class="far songitemplay fa-play-circle"></i>
                </span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songname">Believer</span>
                <span class="songlistplay">
                    <span class="time">
                        
                    </span>
                    <i id="5" class="far songitemplay fa-play-circle"></i>
                </span>
            </div>
            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id ="masterplay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="images/music.gif" id="gif" width="60px" height="60px" alt="music"><span id="mastersongname"> </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8c00d8161f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
